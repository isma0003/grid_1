<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid1">
      <article>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
          asperiores neque. Voluptatem voluptatum sint dolorem nostrum aut odit
          iste eligendi.
        </p>
      </article>
      <figure>
        <img src="kaffe.jpg" alt="kaffe" />
        <figcaption>Kaffe</figcaption>
      </figure>
      <figure>
        <img src="mac.png" alt="mac" />
        <figcaption>Mac</figcaption>
      </figure>
    </div>
  </body>
</html>
